<div class="table-container">
	<table
		mat-table
		[dataSource]="players"
		class="mat-elevation-z8 player-table"
		matSort
	>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let element">{{ element.playerName }}</td>
		</ng-container>

		<ng-container matColumnDef="steamId">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Steam ID</th>
			<td mat-cell *matCellDef="let element">{{ element.steamId }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
