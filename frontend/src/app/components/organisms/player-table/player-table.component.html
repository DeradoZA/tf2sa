<table mat-table [dataSource]="players" class="mat-elevation-z8 demo-table">
	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{ element.playerName }}</td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="steamId">
		<th mat-header-cell *matHeaderCellDef>Steam ID</th>
		<td mat-cell *matCellDef="let element">{{ element.steamId }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
