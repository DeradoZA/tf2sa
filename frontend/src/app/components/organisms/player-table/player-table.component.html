<mat-spinner *ngIf="!isLoaded" color="accent"></mat-spinner>
<app-error-banner *ngIf="errorMessage != null" [errorMessage]="errorMessage" />

<div class="table-container mat-elevation-z8">
	<div class="table-top">
		<button mat-button (click)="this.refresh()" style="margin-left: 8px">
			Refresh
		</button>
		<mat-form-field style="margin-bottom: -1.25em">
			<mat-label>Search</mat-label>
			<input
				matInput
				[(ngModel)]="filterString"
				placeholder="Name/SteamID64"
				name="filterString"
				id="filterString"
				(ngModelChange)="this.filterStringUpdate.next($event)"
				#input
			/>
		</mat-form-field>
	</div>
	<table
		mat-table
		[dataSource]="playersResult.players"
		class="player-table"
		matSort
		matSortActive="name"
		matSortDisableClear
		matSortDirection="desc"
	>
		<ng-container matColumnDef="playerName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let element">{{ element.playerName }}</td>
		</ng-container>

		<ng-container matColumnDef="steamId">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Steam ID</th>
			<td mat-cell *matCellDef="let element">{{ element.steamId }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator
		[length]="playersResult.totalResults"
		[pageSize]="pageSize"
	></mat-paginator>
</div>
